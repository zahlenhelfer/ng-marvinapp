name: Generate SBOM

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  sbom:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci --omit=dev

      - name: Generate CycloneDX SBOM
        run: npx @cyclonedx/cdxgen -o sbom.cdx.json --no-dev

      - name: Upload SBOM to Dependency-Track
        run: |
          curl --fail-with-body -X POST "${{ vars.DEPENDENCY_TRACK_URL }}/api/v1/bom" \
            -H "X-Api-Key: ${{ secrets.DEPENDENCY_TRACK_API_KEY }}" \
            -F "autoCreate=true" \
            -F "projectName=${{ github.event.repository.name }}" \
            -F "projectVersion=${{ github.event.release.tag_name }}" \
            -F "bom=@sbom.cdx.json"

      - name: Upload SBOM to release
        run: gh release upload "${{ github.event.release.tag_name }}" sbom.cdx.json --clobber
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
